<h4 class="text-center">Ingresar gasto</h4>
<hr />
@if(formularioIncorrecto) {
<div class="text-center" ><span class="badge bg-danger text-error">{{textIncorrecto | uppercase }}</span></div>
}
<div class="form-group mb-4">
	<label for="gasto">Gasto</label>
	<input
		type="text"
		class="form-control form-control-lg"
		id="gasto"
		placeholder="Ej: Comida..."
		[(ngModel)]="nombreGasto" />
</div>
<div class="form-group mb-4">
	<label for="cantidad">Cantidad</label>
	<input
		type="number"
		class="form-control form-control-lg"
		id="cantidad"
		placeholder="Ej: Cantidad..."
		[(ngModel)]="cantidad" />
</div>
<button
	class="btn btn-secondary btn-lg btn-block"
	(click)="agregarGasto()">
	Agregar Gasto
</button>
