<h4 class="text-center">Listado de Gastos</h4>
<hr />
<div class="row mt-1">
	<div class="col-lg-6">
		<div class="alert alert-success size-alert">
			Presupuesto <strong>${{ presupuesto }}</strong>
		</div>
	</div>
	<div class="col-lg-6">
		<div
			class="alert alert-secondary size-alert"
			[ngClass]="aplicarColorRestante()">
			Restante <strong>${{ restante }}</strong>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<ul class="list-group list-group-flush">
			@for(gasto of listGastos; track gasto.nombre) {
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<strong>{{ gasto.nombre }}</strong>
				<div>
					<span class="badge rounded-pill bg-success"
						>${{ gasto.cantidad }}</span
					>
					<button class="btn ms-3" (click)="eliminar(gasto.nombre)">
						<span class="badge rounded-pill bg-danger">X</span>
					</button>
				</div>
			</li>
			}
		</ul>
	</div>
</div>
